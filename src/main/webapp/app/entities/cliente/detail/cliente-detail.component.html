<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="cliente">
      <h2 data-cy="clienteDetailsHeading"><span class="aqua-text" jhiTranslate="preciadoTattoApp.cliente.detail.title">Cliente</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details color-toggle">
        <dt><span class="text-black" jhiTranslate="preciadoTattoApp.cliente.nombre">Nombre</span></dt>
        <dd>
          <span class="text-black">{{ cliente.nombre }}</span>
        </dd>
        <dt><span class="text-black" jhiTranslate="preciadoTattoApp.cliente.numeroTelefono">Numero Telefono</span></dt>
        <dd>
          <span class="text-black">{{ cliente.numeroTelefono }}</span>
        </dd>
      </dl>

      <div class="alert alert-success" role="alert">
        <h4 class="alert-heading aqua-text">Preciado Tatto</h4>
        <p>Esta cliente no tiene ventas pendientes.</p>
        <p class="mb-0"></p>
      </div>

      <div *ngIf="cliente.ventasPendientes && cliente.ventasPendientes.length > 0" class="row">
        <table class="table responsive color-toggle text-black" *ngIf="cliente.ventasPendientes && cliente.ventasPendientes.length > 0">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Total Venta</th>
              <th scope="col">Valor Pagado</th>
              <th scope="col">Valor Deuda</th>
              <th scope="col">Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let venta of cliente.ventasPendientes">
              <td>{{ venta.valorVenta }}</td>
              <td>{{ venta.valorPagado }}</td>
              <td>{{ venta.valorDeuda }}</td>
              <td>{{ venta.estado }}</td>
              <td>
                <button type="submit" [routerLink]="['/ventas', venta.id, '/view']" class="btn botones-aqua btn-sm text-black">
                  Detalle
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/cliente', cliente.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
