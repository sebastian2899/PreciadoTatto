<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="egreso">
      <h2 data-cy="egresoDetailsHeading"><span class="aqua-text" jhiTranslate="preciadoTattoApp.egreso.detail.title">Egreso</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details color-toggle">
        <dt><span class="text-black" jhiTranslate="preciadoTattoApp.egreso.fechaCreacion">Fecha Creacion</span></dt>
        <dd>
          <span class="text-black">{{ egreso.fechaCreacion | formatMediumDatetime }}</span>
        </dd>
        <dt><span class="text-black" jhiTranslate="preciadoTattoApp.egreso.descripcion">Descripcion</span></dt>
        <dd>
          <span class="text-black">{{ egreso.descripcion }}</span>
        </dd>
        <dt><span class="text-black" jhiTranslate="preciadoTattoApp.egreso.valor">Valor</span></dt>
        <dd>
          <span class="text-black">{{ egreso.valor }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/egreso', egreso.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
