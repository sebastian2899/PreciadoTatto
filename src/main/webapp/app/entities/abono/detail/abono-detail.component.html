<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="abono">
      <h2 data-cy="abonoDetailsHeading"><span jhiTranslate="preciadoTattoApp.abono.detail.title">Abono</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="preciadoTattoApp.abono.fechaAbono">Fecha Abono</span></dt>
        <dd>
          <span>{{ abono.fechaAbono | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="preciadoTattoApp.abono.valorAbono">Valor Abono</span></dt>
        <dd>
          <span>{{ abono.valorAbono }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-dark aqua-text" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>
    </div>
  </div>
</div>
