<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="producto">
      <h2 data-cy="productoDetailsHeading">
        <span class="aqua-text" jhiTranslate="preciadoTattoApp.producto.detail.title">Producto</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details color-toggle">
        <dt><span jhiTranslate="preciadoTattoApp.producto.foto">Foto</span></dt>
        <dd>
          <div *ngIf="producto.foto" class="text-black">
            <a class="text-black" (click)="openFile(producto.foto, producto.fotoContentType)">
              <img [src]="'data:' + producto.fotoContentType + ';base64,' + producto.foto" style="max-width: 100%" alt="producto image" />
            </a>
            {{ producto.fotoContentType }}, {{ byteSize(producto.foto) }}
          </div>
        </dd>
        <dt><span class="text-black" jhiTranslate="preciadoTattoApp.producto.nombre">Nombre</span></dt>
        <dd>
          <span class="text-black">{{ producto.nombre }}</span>
        </dd>
        <dt><span class="text-black" jhiTranslate="preciadoTattoApp.producto.precio">Precio</span></dt>
        <dd>
          <span class="text-black">{{ producto.precio }}</span>
        </dd>
        <dt><span class="text-black" jhiTranslate="preciadoTattoApp.producto.cantidad">Cantidad</span></dt>
        <dd>
          <span class="text-black">{{ producto.cantidad }}</span>
        </dd>
        <dt><span class="text-black" jhiTranslate="preciadoTattoApp.producto.descripcion">Descripcion</span></dt>
        <dd>
          <span class="text-black">{{ producto.descripcion }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/producto', producto.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
