<div>
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 class="aqua-text" jhiTranslate="login.title" data-cy="loginTitle">Sign in</h1>
      <div class="alert-back" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication" data-cy="loginError">
        <strong>Failed to sign in!</strong> Please check your credentials and try again.
      </div>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="form-group">
          <label class="username-label aqua-text" for="username" jhiTranslate="global.form.username.label">Login</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="{{ 'global.form.username.placeholder' | translate }}"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="form-group">
          <label class="aqua-text" for="password" jhiTranslate="login.form.password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="{{ 'login.form.password.placeholder' | translate }}"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span jhiTranslate="login.form.rememberme">Remember me</span>
          </label>
        </div>

        <button type="submit" style="margin: 0px 0px 5px 300px" class="btn btn-black" jhiTranslate="login.form.button" data-cy="submit">
          Sign in
        </button>
      </form>

      <div style="background-color: rgb(31, 30, 30)">
        <a class="aqua-text" routerLink="/account/reset/request" jhiTranslate="login.password.forgot" data-cy="forgetYourPasswordSelector"
          >Did you forget your password?</a
        >

        <div>
          <span class="aqua-text" jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
          <a routerLink="/account/register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
        </div>
      </div>
    </div>
  </div>
</div>
